<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css//themes/resume.css">
  <link rel="stylesheet" href="./css/editable.sapn.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="./css/share.css">
  <link rel="stylesheet" href="./css/print.css" media="print">

  <title>简历编辑器</title>
</head>

<body>
  <div class="page" id="app">
    <app-aside v-show='mode==="edit"' @save="onClickSave" :logout-visible="true"  @print="print" @on-share="onShare"></app-aside>
    <main class="default">
      <div class="bg-img"></div>
      <resume :mode='mode' :display-resume='displayResume'></resume>

    </main>
    <login v-show='loginVisible' @close="loginVisible=false" @login="onLogin"></login>
    <share :share-Link="shareLink" v-show="shareVisible"></share>
    <signup v-show='signUpVisible'></signup>





    <button class="exitPreview" @click='mode="edit"' v-if="mode==='preview'">退出预览</button>

  </div>

  <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.10.0/dist/av-min.js"></script>
  <script src='./vendors/av.js'></script>
  <script src="./vendors/vue.js"></script>

  <script src="./js/editable-span.js"></script>
  <script src='./js/login.js'></script>
  <script src='./js/share.js'></script>
  <script src='./js/signUp.js'></script>
  <script src="./js/aside.js"></script>
  <script src='./js/resume.js'></script>

  <script src='./js/app.js'></script>


  <script>


  </script>
</body>

</html>
