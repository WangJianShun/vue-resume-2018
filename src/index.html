<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/resume.css">
  <link rel="stylesheet" href="./css/editable.sapn.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="./css/share.css">

  <title>简历编辑器</title>
</head>

<body>
  <div class="page" id="app">
    <aside>
      <div class="upper">
        <ul class="actions">
          <li><button class='button' @click='onClickSave'>保存</button></li>
          <li><button class='button' @click="shareVisible=true">分享</button></li>
          <li><button class='button'>打印</button></li>
          <li><button class='button'>换肤</button></li>
        </ul>
      </div>
      <div class="down">
        <button @click='onLogout' v-show='hasLogin()'>登出</button>
      </div>
    </aside>
    <main>
      <div class="bg-img"></div>
      <div class="resume">
        <section class="profile">
          <h1>
            <edit-span v-bind:value='resume.name' v-on:edit='onEdit("name",$event)'></edit-span>
          </h1>

          <p>
            <edit-span v-bind:value='resume.jobTitle' v-on:edit='onEdit("jobTitle",$event)'></edit-span>
          </p>
          <p>
            <edit-span v-bind:value='resume.birthday' v-on:edit='onEdit("birthday",$event)'></edit-span>|
            <edit-span v-bind:value='resume.gender' v-on:edit='onEdit("gender",$event)'></edit-span>|
            <edit-span v-bind:value='resume.email' v-on:edit='onEdit("email",$event)'></edit-span>|
            <edit-span v-bind:value='resume.phone' v-on:edit='onEdit("phone",$event)'></edit-span>

          </p>
        </section>
        <section class="skills">
          <h2>技能</h2>
          <ul>
            <li v-for='skill,index in resume.skills'>
              <edit-span class="name" :value="skill.name" @edit="onEdit(`skills[${index}].name`,$event)"></edit-span>
              <div class="description">
                <edit-span :value="skill.description" @edit="onEdit(`skills[${index}].description`,$event)"></edit-span>
              </div>
              <span class="remove" v-if="index>=4" @click="removeSkills(index)">x</span>
            </li>
            <li>
              <span @click="addSkills">添加</span>
            </li>
          </ul>
        </section>
        <section class="projects">
          <h2>项目经历</h2>
          <ol>

            <li v-for="project,index in resume.projects">
              <header>
                <div class="start">
                  <h3 class="name">
                    <edit-span :value='project.name' @edit="onEdit(`projects[${index}].name`,$event)"></edit-span>
                  </h3>
                  <span class="link">
                    <edit-span :value="project.link" @edit="onEdit(`projects[${index}].link`,$event)"></edit-span>
                  </span>
                </div>
                <div class="end">
                  <span class="keywords">
                    <edit-span :value="project.keywords" @edit="onEdit(`projects[${index}].keywords`,$event)"></edit-span>
                  </span>
                </div>
              </header>
              <p class="description">
                <edit-span :value="project.description" @edit="onEdit(`projects[${index}].description`,$event)"></edit-span>
              </p>
              <span class="remove" v-if="index>=2" @click="removeProject">x</span>
            </li>
            <li>
              <span @click="addProject">添加</span>
            </li>
          </ol>
        </section>
      </div>

    </main>
    <div class="login" v-show='loginVisible' v-cloak>
      <form class="form" @submit.prevent='onLogin'>
        <h2>登录</h2>
        <button type='button' @click='loginVisible=false'>关闭</button>
        <div class="row">
          <label>邮箱</label>
          <input type="text" v-model="login.email">
        </div>
        <div class="row">
          <label for="">密码</label>
          <input type="text" v-model="login.password">
        </div>
        <div class="row">
          <button type="submit">提交</button>
          <a href="#" @click='signUpVisible=true;loginVisible=false'>注册</a>
        </div>
      </form>
    </div>


    <div class="signUp" v-show='signUpVisible' v-cloak>
      <form class="form" @submit.prevent='onSignUp'>
        <h2>注册</h2>
        <button @click='loginVisible=false'>关闭</button>
        <div class="row">
          <label for="">邮箱</label>
          <input type="text" v-model='signUp.email'>
        </div>
        <div class="row">
          <label for="">密码</label>
          <input type="password" v-model='signUp.password'>
        </div>

        <div class="row">
          <button type="submit">提交</button>
          <a href="#" @click='loginVisible=true;signUpVisible=false'>登录</a>
        </div>
      </form>
    </div>
    <div class="share" v-show="shareVisible" v-cloak>
      <h3>点击链接进行分享:</h3>
      <textarea readonly>{{shareLink}}</textarea>
    </div>
  </div>

  <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.10.0/dist/av-min.js"></script>
  <script src='./vendors/av.js'></script>
  <script src="./vendors/vue.js"></script>

  <script src="./js/editable-span.js"></script>
  <script src='./js/app.js'></script>

  <script>


  </script>
</body>

</html>
